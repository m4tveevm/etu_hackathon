<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Пример сайта</h1>
    </header>
    <main>
        <div class="filters">
            <h2>Фильтр</h2>
            <label for="genre">Жанр:</label>
            <input type="text" id="genre" name="genre" placeholder="Введите жанр">
            <label for="max-price">Максимальная цена:</label>
            <input type="number" id="max-price" name="max-price" placeholder="0">
            <button id="search-button">Найти</button>
        </div>
        <div class="posters">
            <h2>Афиша</h2>
            <div class="poster-item">
                <img src="poster1.jpg" alt="Афиша 1">
                <div class="poster-info">
                    <h3>Название фильма</h3>
                    <p>Описание фильма</p>
                    <button class="btn">Подробнее</button>
                </div>
            </div>
            <div class="poster-item">
                <img src="poster2.jpg" alt="Афиша 2">
                <div class="poster-info">
                    <h3>Название фильма</h3>
                    <p>Описание фильма</p>
                    <button class="btn">Подробнее</button>
                </div>
            </div>
            </div>
    </main>
    <footer>
        <p>&copy; 2024 Пример сайта</p>
    </footer>
</body>
</html>
